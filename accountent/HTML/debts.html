<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محطة نبع الخيرات - إدارة الديون</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- Ensure XLSX is loaded -->
    <link rel="stylesheet" href="../../Css/styles.css">
</head>
<body class="text-gray-800 bg-gray-50 overflow-hidden font-sans">

    <div class="flex h-screen">
        <!-- SIDEBAR -->
        <aside id="main-sidebar" class="sidebar-glass w-64 flex-shrink-0 flex flex-col p-4 h-full overflow-y-auto z-20 border-l border-gray-100 bg-white/80 backdrop-blur-md">
            <div class="mb-8 text-center whitespace-nowrap">
                 <div class="logo-container w-16 h-16 bg-gradient-to-br from-cyan-400 to-sky-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg shadow-cyan-500/30 mb-3 transition-all duration-300">
                    <i class="ph ph-drop text-3xl text-white logo-icon"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-800 transition-opacity duration-200">محطة نبع الخيرات</h1>
                <p class="text-xs text-gray-500 mt-1 transition-opacity duration-200">لوحة تحكم المحاسب</p>
            </div>
            <nav id="sidebar-nav"></nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-y-auto relative flex flex-col">
            
            <header class="bg-white/95 backdrop-blur-md border-b border-gray-100 sticky top-0 z-30 shadow-sm px-6 py-4">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex items-center gap-4">
                        <button id="sidebar-toggle" class="p-2 rounded-xl text-gray-500 hover:bg-gray-100 hover:text-blue-600 transition-colors">
                            <i class="ph ph-list text-2xl"></i>
                        </button>
                        <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                            <i class="ph-duotone ph-currency-dollar text-red-600"></i>
                            سجل الديون
                        </h2>
                    </div>

                    <div class="flex items-center gap-4">
                        <button id="theme-toggle" class="w-10 h-10 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 flex items-center justify-center transition-colors">
                            <i class="ph ph-moon text-xl" id="theme-icon"></i>
                        </button>
                        <div class="flex items-center gap-3 pl-4 border-l border-gray-100">
                            <div class="text-right hidden md:block">
                                <h3 id="header-user-name" class="text-sm font-bold text-gray-800">المسؤول</h3>
                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider mt-0.5">ACCOUNTANT</p>
                            </div>
                            <div class="relative group cursor-pointer">
                                <div id="header-user-avatar" class="w-12 h-12 rounded-2xl bg-red-600 flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-red-600/20 overflow-hidden">
                                    <span>م</span>
                                    <img id="header-user-img" src="" alt="Profile" class="w-full h-full object-cover hidden">
                                </div>
                            </div>
                        </div>
                        <button id="btn-logout" class="w-10 h-10 bg-red-500 text-white rounded-xl flex items-center justify-center hover:bg-red-600 transition-all shadow-lg shadow-red-500/30">
                            <i class="ph-bold ph-sign-out text-xl"></i>
                        </button>
                    </div>
                </div>
            </header>

            <div class="px-6 py-4 space-y-4">
                <!-- Filters & Actions -->
                <div class="flex flex-col xl:flex-row items-center gap-4 bg-white p-2 rounded-2xl border border-gray-100 shadow-sm">
                    <div class="relative w-full xl:w-64">
                         <i class="ph ph-magnifying-glass absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                         <input type="text" id="search-text" placeholder="بحث باسم الزبون أو الخزان..." class="pl-9 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-cyan-500 text-sm w-full transition-colors">
                    </div>
                    
                    <div class="flex-1"></div>

                    <div class="flex items-center gap-3 w-full xl:w-auto justify-end">
                        <!-- Total Box -->
                        <div class="px-4 py-2 bg-red-50 rounded-xl border border-red-100">
                            <span class="text-xs text-gray-500 block">إجمالي الديون</span>
                            <span class="text-lg font-bold text-red-600 dir-ltr" id="total-debts-sum">0</span>
                        </div>

                        <!-- EXPORT BUTTON -->
                        <button id="btn-export-excel" class="py-2.5 px-4 rounded-xl flex items-center gap-2 font-bold text-emerald-600 bg-emerald-50 hover:bg-emerald-100 transition-all text-xs border border-emerald-100 h-full">
                            <i class="ph ph-file-xls text-lg"></i>
                            <span>Excel</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="px-6 pb-6 flex-1 overflow-hidden">
                <div class="bg-white rounded-3xl shadow-sm border border-gray-100 h-full flex flex-col w-full">
                    <div class="overflow-x-auto flex-1 custom-scrollbar w-full">
                        <table class="w-full text-right modern-table sticky top-0">
                            <thead class="sticky top-0 bg-white z-10 text-xs text-gray-500 whitespace-nowrap">
                                <tr>
                                    <th class="p-4 w-12 text-center">#</th>
                                    <th class="p-4">رقم الخزان</th>
                                    <th class="p-4">اسم الزبون</th>
                                    <th class="p-4 text-center">السعة</th>
                                    <th class="p-4">المنطقة</th>
                                    <th class="p-4">العنوان</th>
                                    <th class="p-4 text-center">الموقع</th>
                                    <th class="p-4">الهاتف</th>
                                    <th class="p-4 text-center">تاريخ أقدم دين</th>
                                    <th class="p-4 text-center">إجمالي الدين</th>
                                    <th class="p-4 text-center">الإجراء</th>
                                </tr>
                            </thead>
                            <tbody id="debts-table-body" class="text-sm font-medium text-gray-700"></tbody>
                        </table>
                    </div>
                    
                    <div id="loading-state" class="hidden py-12 flex flex-col items-center justify-center text-gray-400">
                        <div class="w-10 h-10 border-4 border-red-100 border-t-red-600 rounded-full animate-spin mb-4"></div>
                        <p>جاري تحميل الديون...</p>
                    </div>
                    <div id="empty-state" class="hidden py-12 flex flex-col items-center justify-center text-gray-400">
                        <i class="ph ph-check-circle text-4xl mb-2 text-green-500"></i>
                        <p>لا توجد ديون مستحقة</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { Sidebar } from '../../Settings/sidebar.js';
        document.addEventListener('DOMContentLoaded', () => { 
            Sidebar.render('debts'); 
            Sidebar.initToggle(); 
        });
    </script>
    <script type="module" src="../js/debts/main.js"></script>
</body>
</html>
